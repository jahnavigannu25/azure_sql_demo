<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Billionew â€¢ AI SQL Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================================
       ChatGPT-like Dark Mode (Clean + Minimal)
       ========================================= */
    :root{
      /* Base surfaces */
      --bg: #0e1117;          /* page background */
      --bg-2:#0b0e14;         /* deep background */
      --surface:#151a22;      /* panels / chat bubbles */
      --surface-2:#0f131a;    /* side / header surface */
      --elev:#1b2230;         /* elevated blocks */

      /* Text */
      --text:#e6edf3;
      --text-dim:#b5c0cb;
      --muted:#94a3b8;

      /* Borders & shadows */
      --border:#273244;
      --border-soft:#202a39;
      --ring: 0 0 0 3px rgba(16,163,127,.18);
      --shadow: 0 20px 50px rgba(0,0,0,.35);

      /* ChatGPT accent */
      --accent:#10a37f;       /* signature green */
      --accent-2:#2eccb9;
      --ok:#10b981;
      --warn:#f59e0b;
      --danger:#ef4444;

      /* Radius */
      --r-lg:16px;
      --r-md:12px;
      --r-sm:10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      line-height:1.55;
      background:
        radial-gradient(1200px 700px at 10% -20%, rgba(16,163,127,.12) 0%, transparent 60%),
        radial-gradient(900px 600px at 120% 0%, rgba(23,30,46,.6) 0%, transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
    }

    /* ---------- Topbar (sticky) ---------- */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px) saturate(130%);
      background: linear-gradient(180deg, rgba(14,17,23,.78), rgba(14,17,23,.55));
      border-bottom:1px solid var(--border);
      padding:12px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
    .logo{
      width:28px; height:28px; border-radius:8px;
      background: conic-gradient(from 0deg, var(--accent), #0b8d73, var(--accent));
      box-shadow: 0 8px 24px rgba(16,163,127,.28), inset 0 0 18px rgba(255,255,255,.12);
    }

    /* ---------- Chips ---------- */
    .badges{display:flex; gap:8px; flex-wrap:wrap}
    .chip{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px; font-size:12px;
      background: rgba(255,255,255,.04); border:1px solid var(--border); color:#d5e1ec;
    }
    .chip.dot::before{
      content:""; width:8px; height:8px; border-radius:50%;
      background: var(--ok); box-shadow:0 0 0 3px rgba(16,185,129,.18); display:inline-block;
    }
    .chip.warn.dot::before{background:var(--warn); box-shadow:0 0 0 3px rgba(245,158,11,.2)}
    .chip.danger.dot::before{background:var(--danger); box-shadow:0 0 0 3px rgba(239,68,68,.2)}

    /* ---------- Layout ---------- */
    .layout{
      display:grid; grid-template-columns: 340px 1fr; gap:16px;
      padding:16px; max-width:1300px; margin:0 auto;
    }

    /* ---------- Panels ---------- */
    .panel{
      background: var(--surface);
      border: 1px solid var(--border-soft);
      border-radius: var(--r-lg);
      box-shadow: var(--shadow);
    }

    /* ---------- Sidebar ---------- */
    .sidebar{ padding:16px }
    .sidebar h3{
      margin:0 0 12px 0; font-size:12px; color:var(--muted); font-weight:700;
      text-transform:uppercase; letter-spacing:.08em;
    }
    .form-row{margin-bottom:14px}
    label{display:block; margin:6px 0 8px; color:#d6e4f2; font-size:13px; font-weight:600}

    select, textarea, input[type="text"]{
      width:100%; padding:12px 12px; font-size:14px; color:var(--text);
      background: #0f141b;
      border:1px solid var(--border); border-radius:var(--r-md); outline:none;
      transition: border .15s ease, box-shadow .15s ease, transform .06s ease;
    }
    select:focus, textarea:focus, input[type="text"]:focus{
      border-color: var(--accent);
      box-shadow: var(--ring);
    }

    .stack{display:flex; gap:8px; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 12px; border:none; border-radius:var(--r-md); cursor:pointer;
      font-weight:700; letter-spacing:.2px; color:white;
      background: linear-gradient(180deg, var(--accent), #0b8d73);
      box-shadow: 0 10px 26px rgba(16,163,127,.3);
      transition: transform .1s ease, box-shadow .15s ease, opacity .15s ease, filter .15s ease;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 14px 32px rgba(16,163,127,.38) }
    .btn:active{ transform: translateY(0) }
    .btn.secondary{
      background: rgba(255,255,255,.04); color:var(--text);
      border:1px solid var(--border); box-shadow:none;
    }
    .btn.ghost{
      background:transparent; border:1px dashed var(--border); color:#d5e1ec
    }
    .btn[disabled]{ opacity:.6; filter:grayscale(.2); cursor:not-allowed }

    .tables-wrap{ margin-top:10px }
    .toolbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:8px;
    }
    .toolbar .mini{ font-size:12px; color:var(--text-dim) }

    .tables{
      background:#0f141b; border:1px solid var(--border);
      border-radius:var(--r-md); padding:8px; max-height:280px; overflow:auto;
    }
    .empty-list{
      text-align:center; color:#aab7d9; font-size:14px; padding:16px;
    }
    .table-item{
      display:flex; align-items:center; gap:10px;
      padding:10px; border-radius:var(--r-md); border:1px solid transparent;
      transition: background .15s, border-color .15s, transform .04s;
      cursor:pointer;
    }
    .table-item:hover{ background:#121821; border-color:#1e2a3b }
    .table-item input{ accent-color: var(--accent) }
    .table-item.selected{
      background: linear-gradient(180deg, rgba(16,163,127,.14), rgba(16,163,127,.05));
      border-color: #166b58;
      box-shadow: inset 0 0 0 1px rgba(16,163,127,.22);
    }

    /* ---------- Main / Chat ---------- */
    .main{ display:grid; grid-template-rows: 1fr auto; gap:12px; min-height:calc(100vh - 140px) }
    .chat.panel{ padding:16px; overflow:auto; background:var(--surface-2) }

    .bubble{
      max-width: 980px;
      margin: 0 auto 14px auto;
      padding: 16px 18px;
      border-radius: var(--r-lg);
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
      word-wrap: break-word; overflow-wrap: anywhere;
      animation: fadeInUp .16s ease-out;
    }
    .bubble.user{
      background: linear-gradient(180deg, #121821, #0f141b);
      border-color: #233146;
    }
    .bubble .title{ font-weight:800; margin-bottom:6px; color:#e8f0f7 }

    .section{
      margin-top:12px; padding:12px; border:1px solid var(--border);
      border-radius:var(--r-md); background:#0f141b;
    }
    .card-title{ font-weight:800; margin-bottom:8px; color:#e8f0f7 }

    .sql-box{
      white-space:pre-wrap; background:#0b1118; padding:12px; border-radius:var(--r-sm);
      border:1px solid var(--border); margin-top:10px;
      font-family: ui-monospace, Menlo, Consolas, monospace; font-size:13px;
      overflow:auto; max-height:380px;
    }

    /* ---------- Result Table ---------- */
    table.nice{
      width:100%; border-collapse:separate; border-spacing:0;
      border:1px solid var(--border); border-radius:var(--r-md); overflow:hidden;
      table-layout: fixed;            /* Prevent column overflow */
      word-wrap: break-word;
    }
    table.nice thead th{
      background:#0f151c; color:#cfe0f0; font-size:12px; text-transform:uppercase; letter-spacing:.04em;
      padding:10px; text-align:left; border-bottom:1px solid var(--border);
      position: sticky; top:0; z-index:1;
    }
    table.nice tbody td{
      padding:10px 12px; border-bottom:1px solid #1b2534; color:#e6edf3;
      vertical-align: top;
    }
    table.nice tbody tr:hover{ background:#111821 }
    table.nice a{ color: var(--accent-2); text-decoration: none }
    table.nice a:hover{ text-decoration: underline }

    .composer.panel{
      display:grid; grid-template-columns: 1fr auto; gap:10px; align-items:center;
      padding:10px; background:var(--surface);
      border:1px solid var(--border);
    }
    .composer input{
      background:#0f141b; color:var(--text);
      border:1px solid var(--border); border-radius:var(--r-md); padding:12px 14px; outline:none;
    }
    .composer input:focus{ border-color: var(--accent); box-shadow: var(--ring) }

    /* ---------- Loader ---------- */
    .loader{
      width:26px; height:26px; margin:6px auto;
      border:3px solid #ffffff23; border-top-color: var(--accent);
      border-radius:50%; animation: spin 1.05s linear infinite;
    }

    /* ---------- Toasts ---------- */
    .toasts{
      position: fixed; right: 16px; bottom: 16px; z-index: 60;
      display:flex; flex-direction:column; gap:10px;
    }
    .toast{
      padding:12px 14px; border-radius:var(--r-md); border:1px solid var(--border);
      background: rgba(14,19,26,.92); backdrop-filter: blur(8px);
      color:#e9eefc; font-size:14px; box-shadow: var(--shadow); max-width: 340px;
      animation: fadeInUp .16s ease-out;
    }
    .toast.ok{ border-color:#136b55 }
    .toast.warn{ border-color:#7a5d1f }
    .toast.danger{ border-color:#7a2a2a }

    /* ---------- Empty state ---------- */
    .placeholder{
      text-align:center; opacity:.9; margin-top:70px;
    }
    .examples{
      display:flex; gap:8px; justify-content:center; flex-wrap:wrap; margin-top:10px;
    }
    .pill{
      font-size:13px; padding:8px 10px; border-radius:999px;
      border:1px solid var(--border); color:#cfe0ff; background: rgba(255,255,255,.03);
      cursor:pointer;
    }
    .pill:hover{ border-color:#2d7e6b }

    /* ---------- Accordion (slide animation) ---------- */
    .accordion { border-radius: var(--r-md); overflow: hidden; }
    .accordion-header{
      display:flex; justify-content:space-between; align-items:center;
      gap:10px; cursor:pointer; user-select:none;
    }
    .accordion-btn{
      background:transparent; border:1px solid var(--border);
      color:var(--accent); border-radius:8px; padding:4px 10px;
      cursor:pointer; font-size:12px;
    }
    .accordion-content{
      overflow: hidden;
      max-height: 0;
      transition: max-height .28s ease, opacity .2s ease;
      opacity: 0;
    }
    .accordion-content.open{
      opacity: 1;
      /* max-height will be set inline via JS to content scrollHeight */
    }

    /* ---------- Animations ---------- */
    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes fadeInUp{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}
    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
    }

    /* =========================================
       RESPONSIVE DESIGN â€” CHATGPT STYLE
       ========================================= */

    /* â‰¤ 1200px â€” Tablet landscape */
    @media (max-width: 1200px) {
      .layout { grid-template-columns: 300px 1fr; gap: 12px; padding: 12px; }
      .chat.panel { padding: 12px; }
      .bubble { max-width: 92%; }
      table.nice { font-size: 13px; }
    }

    /* â‰¤ 992px â€” Tablet portrait */
    @media (max-width: 992px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { order: 2; margin-top: 10px; padding: 14px; }
      .main { order: 1; min-height: auto; }
      .bubble { max-width: 95%; }
      .tables { max-height: 230px; }
      .composer.panel { grid-template-columns: 1fr auto; padding: 8px; }
    }

    /* â‰¤ 768px â€” Mobile large */
    @media (max-width: 768px) {
      .topbar { padding: 10px 14px; flex-wrap: wrap; gap: 10px; }
      .layout { padding: 0 8px; gap: 10px; }
      .composer input { padding: 10px; }
      .btn { padding: 8px 10px; font-size: 14px; }
      .bubble { padding: 14px; margin-bottom: 12px; }
      .sql-box { font-size: 12px; max-height: 260px; }
      table.nice thead th, table.nice tbody td { padding: 8px 10px; }
      table.nice { display: block; overflow-x: auto; white-space: nowrap; }
    }

    /* â‰¤ 480px â€” Small mobile */
    @media (max-width: 480px) {
      .topbar { flex-direction: column; align-items: flex-start; }
      .brand { width: 100%; justify-content: space-between; }
      .composer.panel { grid-template-columns: 1fr auto; }
      #question { font-size: 14px; }
      .bubble { padding: 12px; }
      .card-title { font-size: 14px; }
      .pill { padding: 6px 8px; font-size: 12px; }
      table.nice { font-size: 12px; }
    }
  </style>
</head>

<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>AI SQL Chat</div>
    </div>
    <div class="badges">
      <span id="secureChip" class="chip dot">Secure â€¢ Read-only</span>
      <span id="dbChip" class="chip">Azure SQL</span>
      <span id="connectChip" class="chip warn dot">Not connected</span>
    </div>
  </div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar panel" aria-label="Configuration panel">
      <h3>Configuration</h3>

      <div class="form-row">
        <label for="dbType">Database Type</label>
        <select id="dbType">
          <option value="azure">Azure SQL</option>
          <option value="mssql">Microsoft SQL Server</option>
          <option value="mysql">MySQL</option>
          <option value="postgres">PostgreSQL</option>
          <option value="sqlite">SQLite</option>
        </select>
      </div>

      <div class="form-row">
        <label for="connStr">Connection String</label>
        <textarea id="connStr" rows="5" placeholder="Enter your connection string here"></textarea>
      </div>

      <div class="stack" style="margin-bottom:10px">
        <button class="btn" id="btnConnect">Connect & Load Schema</button>
        <button class="btn secondary" id="btnDisconnect" disabled>Disconnect</button>
      </div>
      <div id="connStatus" class="chip" style="background:#0f141b;border-color:var(--border);color:#cfe0ff">Idle</div>

      <div class="tables-wrap">
        <div class="toolbar">
          <h3 style="margin:0">Tables Access</h3>
          <div class="mini" id="selCount">0 selected</div>
        </div>

        <div class="stack" style="margin-bottom:8px">
          <input type="text" id="tableFilter" placeholder="Search tableâ€¦" aria-label="Filter tables" style="flex:1; padding:10px 12px; border-radius:var(--r-md); border:1px solid var(--border); background:#0f141b; color:var(--text)">
          <button class="btn ghost" id="btnSelectAll" title="Select all tables">Select all</button>
          <button class="btn ghost" id="btnClearAll" title="Clear selection">Clear</button>
        </div>

        <div id="tables" class="tables" role="listbox" aria-multiselectable="true">
          <div class="empty-list">Connect to load tables.</div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div id="chat" class="chat panel" role="log" aria-live="polite">
        <div class="placeholder">
          <div style="font-size:18px; font-weight:800">ðŸ‘‹ Welcome to AI SQL Chat</div>
          <div class="muted">Ask about your data and Iâ€™ll generate SQL + summaries.</div>
          <div class="examples">
            <span class="pill ex">Top 10 customers by spend last month</span>
            <span class="pill ex">Show latest 5 invoices</span>
            <span class="pill ex">Monthly revenue trend YTD</span>
          </div>
        </div>
      </div>

      <div class="composer panel">
        <input id="question" placeholder="Ask about your dataâ€¦ (e.g., â€œShow latest 5 billsâ€)"/>
        <button class="btn" id="sendBtn">Send</button>
      </div>
    </main>
  </div>

  <!-- Toasts -->
  <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

  <script>
    // ---------- State ----------
    const sid = String(Math.random()).slice(2);
    let dbType = "azure";
    let connStr = "";
    let allTables = [];
    let selectedTables = [];

    // ---------- Elements ----------
    const chat = document.getElementById("chat");
    const tablesEl = document.getElementById("tables");
    const filterEl = document.getElementById("tableFilter");
    const selCountEl = document.getElementById("selCount");
    const dbChip = document.getElementById("dbChip");
    const connectChip = document.getElementById("connectChip");
    const connStatus = document.getElementById("connStatus");
    const btnConnect = document.getElementById("btnConnect");
    const btnDisconnect = document.getElementById("btnDisconnect");
    const btnSelectAll = document.getElementById("btnSelectAll");
    const btnClearAll = document.getElementById("btnClearAll");
    const sendBtn = document.getElementById("sendBtn");
    const questionEl = document.getElementById("question");

    // ---------- Utils ----------
    function toast(msg, type="ok"){
      const id = "t"+Math.random().toString(36).slice(2);
      const el = document.createElement("div");
      el.className = `toast ${type}`;
      el.id = id;
      el.textContent = msg;
      document.getElementById("toasts").appendChild(el);
      setTimeout(()=>{ el.style.opacity=.95 }, 0);
      setTimeout(()=>{ el.remove() }, 4200);
    }

    function addMsg(role, html){
      // Remove placeholder after first message
      const ph = chat.querySelector(".placeholder");
      if(ph) ph.remove();

      const div = document.createElement("div");
      div.className = "bubble " + (role === "user" ? "user" : "ai");
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTo({ top: chat.scrollHeight, behavior: "smooth" });

      // After the bubble is in DOM, wire up any accordions inside it
      enableAccordions(div);
    }

    function section(title, inner){
      return `
        <div class="section">
          <div class="card-title">${title}</div>
          ${inner}
        </div>
      `;
    }

    function escapeHtml(str=''){
      return String(str).replace(/[&<>"']/g, s => ({
        '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
      }[s]));
    }

    function setConnectingUI(isConnecting){
      btnConnect.disabled = isConnecting;
      btnDisconnect.disabled = isConnecting;
      connectChip.classList.remove("ok","danger","warn");
      connectChip.textContent = isConnecting ? "Connectingâ€¦" : connectChip.textContent;
      connStatus.textContent = isConnecting ? "Connectingâ€¦" : connStatus.textContent;
    }

    function setConnectedUI(connected, dbLabel){
      btnConnect.disabled = connected;
      btnDisconnect.disabled = !connected;
      connectChip.className = "chip " + (connected ? "dot" : "warn dot");
      connectChip.textContent = connected ? "Connected" : "Not connected";
      if(dbLabel) dbChip.textContent = dbLabel;
      connStatus.textContent = connected ? "Connected. Schema loaded." : "Disconnected.";
      connStatus.style.borderColor = connected ? "#136b55" : "var(--border)";
    }

    function updateSelCount(){
      selCountEl.textContent = `${selectedTables.length} selected`;
    }

    function persistLocal(){
      try{
        localStorage.setItem("ai_sql_chat_conf", JSON.stringify({
          dbType, connStr
        }));
      }catch{}
    }

    function loadLocal(){
      try{
        const raw = localStorage.getItem("ai_sql_chat_conf");
        if(!raw) return;
        const o = JSON.parse(raw);
        if(o.dbType) { dbType = o.dbType; document.getElementById("dbType").value = dbType; }
        if(o.connStr) { connStr = o.connStr; document.getElementById("connStr").value = connStr; }
        dbChip.textContent = ({"azure":"Azure SQL","mssql":"Microsoft SQL Server","mysql":"MySQL","postgres":"PostgreSQL","sqlite":"SQLite"})[dbType] || "Database";
      }catch{}
    }

    // ---------- Tables rendering ----------
    function renderTables(list, filter=""){
      tablesEl.innerHTML = "";
      const f = filter.trim().toLowerCase();

      const filtered = list.filter(t => !f || t.toLowerCase().includes(f));
      if(filtered.length === 0){
        const empty = document.createElement("div");
        empty.className = "empty-list";
        empty.textContent = list.length ? "No tables match your search." : "No tables found.";
        tablesEl.appendChild(empty);
        updateSelCount();
        return;
      }

      filtered.forEach(t => {
        const row = document.createElement("div");
        row.className = "table-item" + (selectedTables.includes(t) ? " selected" : "");
        row.setAttribute("role","option");
        row.setAttribute("aria-selected", selectedTables.includes(t) ? "true":"false");

        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = selectedTables.includes(t);
        cb.setAttribute("aria-label", `Select table ${t}`);

        cb.addEventListener("change", () => {
          if(cb.checked){
            if(!selectedTables.includes(t)) selectedTables.push(t);
            row.classList.add("selected");
            row.setAttribute("aria-selected","true");
          } else {
            selectedTables = selectedTables.filter(x => x !== t);
            row.classList.remove("selected");
            row.setAttribute("aria-selected","false");
          }
          updateSelCount();
        });

        const lbl = document.createElement("span");
        lbl.textContent = t;

        row.addEventListener("click", (e) => {
          if(e.target !== cb){ cb.checked = !cb.checked; cb.dispatchEvent(new Event("change")); }
        });

        row.appendChild(cb);
        row.appendChild(lbl);
        tablesEl.appendChild(row);
      });

      updateSelCount();
    }

    // ---------- Events ----------
    document.getElementById("dbType").addEventListener("change", e => {
      dbType = e.target.value;
      dbChip.textContent = e.target.options[e.target.selectedIndex].text;
      persistLocal();
    });

    document.getElementById("btnConnect").addEventListener("click", connect);
    document.getElementById("btnDisconnect").addEventListener("click", () => {
      setConnectedUI(false);
      allTables = [];
      selectedTables = [];
      renderTables(allTables);
      toast("Disconnected.", "ok");
    });

    btnSelectAll.addEventListener("click", () => {
      selectedTables = [...allTables];
      renderTables(allTables, filterEl.value);
    });
    btnClearAll.addEventListener("click", () => {
      selectedTables = [];
      renderTables(allTables, filterEl.value);
    });

    filterEl.addEventListener("input", () => renderTables(allTables, filterEl.value));

    // Example pills quick insert
    document.querySelectorAll(".pill.ex").forEach(p => {
      p.addEventListener("click", () => {
        questionEl.value = p.textContent.trim();
        questionEl.focus();
      });
    });

    sendBtn.addEventListener("click", sendQuestion);
    questionEl.addEventListener("keypress", e => {
      if(e.key === "Enter") sendQuestion();
    });

    // ---------- Connect ----------
    async function connect(){
      connStr = document.getElementById("connStr").value.trim();
      persistLocal();

      if(!connStr){
        toast("Please provide a connection string.", "warn");
        return;
      }

      setConnectingUI(true);
      connectChip.className = "chip warn dot";
      connectChip.textContent = "Connectingâ€¦";
      connStatus.textContent = "Connectingâ€¦";
      btnConnect.disabled = true;

      try{
        const r = await fetch("/connect", {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ dbType, connectionString: connStr, sid })
        });
        const data = await r.json();

        if(data.error){
          connectChip.className = "chip danger dot";
          connectChip.textContent = "Connection failed";
          connStatus.textContent = "Error: " + data.error;
          toast("Connection failed: " + data.error, "danger");
          btnConnect.disabled = false;
          return;
        }

        allTables = data.tables || [];
        selectedTables = [...allTables];
        renderTables(allTables);
        setConnectedUI(true);
        toast(`Connected. ${allTables.length} tables loaded.`, "ok");
      }catch(e){
        connectChip.className = "chip danger dot";
        connectChip.textContent = "Connection failed";
        connStatus.textContent = "Failed: " + e;
        toast("Failed to connect: " + e, "danger");
      }finally{
        setConnectingUI(false);
      }
    }

    // ---------- Chat ----------
    async function sendQuestion(){
      const q = questionEl.value.trim();
      if(!q) return;

      addMsg("user", `<div class="title">You</div>${escapeHtml(q)}`);
      questionEl.value = ""; questionEl.focus();

      const thinking = document.createElement("div");
      thinking.className = "bubble";
      thinking.innerHTML = `<div class="loader" aria-label="Thinking"></div>`;
      chat.appendChild(thinking);
      chat.scrollTop = chat.scrollHeight;

      sendBtn.disabled = true;

      try{
        const r = await fetch("/chat", {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            sid, dbType, connectionString: connStr,
            question: q, selectedTables, autoMode: true
          })
        });

        const data = await r.json();
        thinking.remove();

        if(data.error){
          addMsg("ai",
            `<div class="title">Error</div>
             <div style="color:#ffb4b4">${escapeHtml(data.error)}</div>
             ${data.sql ? section("Generated SQL (blocked)", `<div class="sql-box">${escapeHtml(data.sql)}</div>`) : ""}`
          );
          toast("Query failed: " + data.error, "danger");
          return;
        }

        let html = `<div class="title">Assistant</div>`;

        if (data.table_html) {
          // Ensure table gets our "nice" class even if backend already adds it
          html += section("ðŸ“Š Result", data.table_html.replace('<table', '<table class="nice"'));
        }

        if (data.summary) {
          const isBullets = /^\s*â€¢/m.test(data.summary);
          const content = isBullets
            ? `<div class="bullets">${escapeHtml(data.summary).replace(/\n/g,'<br/>')}</div>`
            : `<div>${escapeHtml(data.summary)}</div>`;
          html += section("Business Summary", content);
        }

        // --- SQL (Hidden by default with slide animation) ---
        if (data.sql) {
          html += `
            <div class="section accordion">
              <div class="accordion-header">
                <div class="card-title">SQL (Hidden)</div>
                <button class="accordion-btn" type="button" aria-expanded="false">Show</button>
              </div>
              <div class="accordion-content">
                <div class="sql-box">${escapeHtml(data.sql)}</div>
              </div>
            </div>
          `;
        }

        addMsg("ai", html);
      }catch(e){
        thinking.remove();
        addMsg("ai", `<div class="title">Error</div><div style='color:#ffb4b4'>${escapeHtml(String(e))}</div>`);
        toast("Something went wrong sending your question.", "danger");
      }finally{
        sendBtn.disabled = false;
      }
    }

    // ---------- Accordion wiring (slide animation) ----------
    function enableAccordions(scope=document){
      scope.querySelectorAll('.accordion').forEach(acc => {
        const btn = acc.querySelector('.accordion-btn');
        const content = acc.querySelector('.accordion-content');
        if(!btn || !content) return;

        // ensure hidden state
        content.style.maxHeight = '0px';
        content.classList.remove('open');

        btn.addEventListener('click', () => {
          const isOpen = content.classList.contains('open');
          if (isOpen) {
            // closing
            content.style.maxHeight = content.scrollHeight + 'px'; // set to current to trigger transition
            requestAnimationFrame(() => {
              content.classList.remove('open');
              content.style.maxHeight = '0px';
              btn.textContent = 'Show';
              btn.setAttribute('aria-expanded', 'false');
              acc.querySelector('.card-title').textContent = 'SQL (Hidden)';
            });
          } else {
            // opening
            content.classList.add('open');
            content.style.maxHeight = content.scrollHeight + 'px';
            btn.textContent = 'Hide';
            btn.setAttribute('aria-expanded', 'true');
            acc.querySelector('.card-title').textContent = 'SQL';
            // After transition completes, set to 'auto' so future content growth fits
            const onEnd = () => {
              if (content.classList.contains('open')) {
                content.style.maxHeight = 'none';
              }
              content.removeEventListener('transitionend', onEnd);
            };
            content.addEventListener('transitionend', onEnd);
          }
        });
      });
    }

    // ---------- Init ----------
    loadLocal();
    updateSelCount();
  </script>
