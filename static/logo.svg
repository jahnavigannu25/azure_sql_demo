<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background removed for transparency/versatility -->
  
  <!-- Main Shape: Abstract Hexagon/Data Node -->
  <path d="M256 64 L448 160 L448 352 L256 448 L64 352 L64 160 Z" fill="none" stroke="url(#mainGrad)" stroke-width="24" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Inner Connections -->
  <path d="M256 160 L256 352 M160 208 L352 304 M352 208 L160 304" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.9" />
  
  <!-- Central Core -->
  <circle cx="256" cy="256" r="40" fill="white" filter="url(#glow)" />
</svg>