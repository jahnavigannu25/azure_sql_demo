<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RBAC Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

/* =============================== */
/*          GLOBAL STYLE           */
/* =============================== */

:root{
  --bg:#0e1013;
  --card:#15181f;
  --border:#22252f;
  --text:#e6edf3;
  --sub:#9aa1ab;
  --accent:#10a37f;
  --accent-dark:#0c8c6d;
  --hover:#1c2028;
  --danger:#e25555;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:50px;
}

.navbar{
  background:#12151a;
  padding:16px 24px;
  display:flex;
  align-items:center;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:20;
}
.brand{
  font-size:20px;
  font-weight:700;
}
.nav-user{
  margin-left:auto;
  color:var(--sub);
}

.container{
  max-width:1050px;
  margin:32px auto;
  padding:0 16px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:24px;
  margin-bottom:28px;
}

.card-title{
  font-size:20px;
  font-weight:700;
  margin-bottom:6px;
}
.card-sub{
  color:var(--sub);
  font-size:14px;
  margin-bottom:20px;
}

.section{
  margin-bottom:32px;
}
.section-title{
  font-size:16px;
  margin-bottom:10px;
  font-weight:600;
}
.section-sub{
  font-size:13px;
  color:var(--sub);
  margin-bottom:14px;
}

.form-row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.form-field{
  flex:1;
  min-width:260px;
}

label{
  font-size:13px;
  color:var(--sub);
  margin-bottom:6px;
  display:block;
}
label span{
  color:var(--danger);
}

input, select{
  width:100%;
  padding:10px 12px;
  background:#0f1117;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
  outline:none;
  font-size:14px;
}
input:focus, select:focus{
  border-color:var(--accent);
}

hr{
  border:none;
  border-top:1px solid var(--border);
  margin:24px 0;
}

/* PROJECT CHECKBOXES */
.project-checkbox-list{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.project-checkbox{
  padding:10px 14px;
  background:#1a1d24;
  border:1px solid var(--border);
  border-radius:10px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}
.project-checkbox input{
  width:auto;
}

/* PERMISSIONS */
.perm-section{
  margin-bottom:22px;
  background:#1a1d24;
  padding:16px;
  border-radius:12px;
  border:1px solid var(--border);
}
.perm-title{
  font-size:15px;
  font-weight:600;
  margin-bottom:10px;
}
.perm-table{
  width:100%;
  border-collapse:collapse;
}
.perm-table th{
  text-align:left;
  padding:8px;
  color:var(--sub);
  border-bottom:1px solid var(--border);
}
.perm-table td{
  padding:8px;
  border-bottom:1px solid var(--border);
}

/* PERMISSION BUTTONS */
.perm-actions{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

.perm-btn{
  padding:6px 12px;
  background:#1f242c;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}
.perm-btn:hover{
  background:#232833;
}

.perm-btn.danger{
  background:#2a1616;
  border-color:#522;
  color:#ffdddd;
}
.perm-btn.danger:hover{
  background:#3c1d1d;
}

/* SAVE BUTTON */
.primary-btn{
  padding:12px 26px;
  background:var(--accent);
  border:none;
  color:white;
  font-size:15px;
  font-weight:700;
  border-radius:10px;
  cursor:pointer;
}
.primary-btn:hover{
  background:var(--accent-dark);
}

/* SNAPSHOT */
.stats-table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
.stats-table th{
  background:#1d2129;
  padding:10px;
  text-align:left;
  border-bottom:1px solid var(--border);
}
.stats-table td{
  padding:10px;
  border-bottom:1px solid var(--border);
}

/* TOAST */
.toast{
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 22px;
  background:#18211c;
  color:#d7f7e9;
  border:1px solid #245f4c;
  border-radius:10px;
  display:none;
  font-weight:600;
  z-index:9999;
  min-width:280px;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  animation: fadeSlide 0.3s ease-out;
}

.toast.error{
  background:#2a1616;
  color:#ffd2d2;
  border-color:#733;
}

@keyframes fadeSlide {
  from { opacity:0; transform:translate(-50%, -10px); }
  to { opacity:1; transform:translate(-50%, 0); }
}

</style>
</head>


<body>

<div class="navbar">
  <div class="brand">RBAC Admin</div>
  <div class="nav-user">Admin Panel</div>
</div>

<div class="container">

  <!-- MAIN FORM -->
  <form id="adminForm" class="card">

    <h2 class="card-title">Add User & Assign Access</h2>
    <p class="card-sub">Fill all fields, then save. Everything is written in a single atomic transaction.</p>

    <!-- USER INFO -->
    <section class="section">
      <h3 class="section-title">User Information</h3>

      <div class="form-row">
        <div class="form-field">
          <label>Email <span>*</span></label>
          <input id="userEmail" type="email" required>
        </div>
        <div class="form-field">
          <label>Full Name <span>*</span></label>
          <input id="userName" type="text" required>
        </div>
      </div>
    </section>

    <hr>

    <!-- PROJECT SELECTION -->
    <section class="section">
      <h3 class="section-title">Select Projects (Max 2)</h3>
      <div id="projectList" class="project-checkbox-list"></div>
    </section>

    <hr>

    <!-- ROLE -->
    <section class="section">
      <h3 class="section-title">Select Role</h3>
      <select id="roleSelect"></select>
    </section>

    <hr>

    <!-- PERMISSIONS -->
    <section class="section">
      <h3 class="section-title">Table Permissions</h3>
      <div id="permissionsContainer"></div>
    </section>

    <hr>

    <section class="section" style="text-align:center;">
      <button id="saveBtn" type="submit" class="primary-btn">Save User Access</button>
    </section>

  </form>

  <!-- SNAPSHOT -->
  <div class="card">
    <h2 class="card-title">System Snapshot</h2>
    <table class="stats-table">
      <thead>
        <tr>
          <th>Users</th>
          <th>Projects</th>
          <th>Roles</th>
          <th>Tables</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="snapUsers">—</td>
          <td id="snapProjects">—</td>
          <td id="snapRoles">—</td>
          <td id="snapTables">—</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div id="toast" class="toast"></div>

<script>
/* ================= STATE ================= */
let meta = { projects: [], roles: [], tables: [] };
let usedProjects = new Set();

/* ================= INIT ================= */
async function init() {
  try {
    const res = await fetch('/api/admin/bootstrap');
    meta = await res.json();
    
    // Populate Role Definitions Selectors
    populateSelect('permProject', meta.projects.map(p => p.ProjectName));
    populateSelect('permRole', meta.roles.map(r => r.RoleName));

    // Initialize User Tab
    addGrantRow(); 
    updateProjectUI();
  } catch (e) {
    showToast("Failed to load system data", false);
  }
}

function populateSelect(id, items) {
  const el = document.getElementById(id);
  el.innerHTML = '<option value="">-- Select --</option>' + 
    items.map(i => `<option value="${i}">${i}</option>`).join('');
}

/* ================= TABS ================= */
function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  
  document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
  document.getElementById(`tab-${tab}`).classList.add('active');
}

/* ==================================================== */
/*              PROJECT SELECTION LOGIC                 */
/* ==================================================== */

function toggleProject(cb){
  if(cb.checked){
    if(selectedProjects.size === 2){
      cb.checked = false;
      toast("You can select only 2 projects.", "error");
      return;
    }
    selectedProjects.add(cb.value);
  } else {
    selectedProjects.delete(cb.value);
  }
  renderPermissionSections();
}

/* ==================================================== */
/*              PERMISSION SECTIONS UI                  */
/* ==================================================== */

function renderPermissionSections(){
  const container = document.getElementById("permissionsContainer");
  container.innerHTML = "";

  [...selectedProjects].forEach(project => {
    const tables = tablesByProject[project] || [];

    const section = document.createElement("div");
    section.className = "perm-section";

    section.innerHTML = `
      <div class="perm-title">${project}</div>

      <div class="perm-actions">
        <button type="button" class="perm-btn" onclick="selectAllRead('${project}')">Select All Read</button>
        <button type="button" class="perm-btn" onclick="selectAllSelf('${project}')">Select All Self</button>
        <button type="button" class="perm-btn danger" onclick="clearAllPerms('${project}')">Clear All</button>
      </div>

      <table class="perm-table">
        <thead>
          <tr>
            <th>Table</th>
            <th>Can Read</th>
            <th>Self-Only</th>
          </tr>
        </thead>
        <tbody>
          ${tables.map(t => `
            <tr>
              <td>${t}</td>
              <td><input type="checkbox" class="perm-read" data-project="${project}" data-table="${t}"></td>
              <td><input type="checkbox" class="perm-self" data-project="${project}" data-table="${t}"></td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;

    container.appendChild(section);
  });
}

/* ==================================================== */
/*         SELECT ALL / CLEAR PERMISSION BUTTONS        */
/* ==================================================== */

function selectAllRead(project){
  document.querySelectorAll(`.perm-read[data-project="${project}"]`)
    .forEach(cb => cb.checked = true);
}

function selectAllSelf(project){
  document.querySelectorAll(`.perm-self[data-project="${project}"]`)
    .forEach(cb => cb.checked = true);
}

function clearAllPerms(project){
  document.querySelectorAll(`.perm-read[data-project="${project}"]`)
    .forEach(cb => cb.checked = false);

  document.querySelectorAll(`.perm-self[data-project="${project}"]`)
    .forEach(cb => cb.checked = false);
}

/* ==================================================== */
/*                   SAVE FINAL FORM                    */
/* ==================================================== */

document.getElementById("adminForm").onsubmit = async (e)=>{
  e.preventDefault();
  
  const email = document.getElementById('userEmail').value.trim();
  const name = document.getElementById('userName').value.trim();
  
  // Validation
  if (!email || !name) { showToast("Email and Name are required", false); return; }
  
  // Gather Grants
  const grants = [];
  const seenProjects = new Set();
  let error = null;

  document.querySelectorAll('.grant-row').forEach(row => {
    const p = row.querySelector('.grant-project').value;
    const r = row.querySelector('.grant-role').value;
    
    if (seenProjects.has(p)) error = `Duplicate project selected: ${p}`;
    seenProjects.add(p);
    
    grants.push({ project: p, role: r });
  });

  if (error) { showToast(error, false); return; }
  if (grants.length === 0) { showToast("Please assign at least one project", false); return; }

  try {
    const res = await fetch('/api/admin/assign-user', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email, name, grants })
    });
    const data = await res.json();
    
    if (data.error) throw new Error(data.error);
    
    showToast('User Configuration Saved Successfully!', true);
    
  } catch (err) {
    showToast(err.message, false);
  }
};

/* ================= PERMISSION EDITOR LOGIC ================= */
async function loadPermissions() {
  const project = document.getElementById('permProject').value;
  const role = document.getElementById('permRole').value;
  const editor = document.getElementById('permEditor');
  
  if (!project || !role) {
    editor.style.display = 'none';
    return;
  }
  
  // Filter tables
  const projectTables = meta.tables.filter(t => t.ProjectName === project).map(t => t.TableName);
  
  // Fetch existing
  const res = await fetch(`/api/admin/role-permissions?project=${encodeURIComponent(project)}&role=${encodeURIComponent(role)}`);
  const currentPerms = await res.json();
  const permMap = {};
  currentPerms.forEach(p => { permMap[p.TableName] = p; });
  
  const tbody = document.getElementById('permBody');
  if (projectTables.length === 0) {
     tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:30px; color:var(--text-muted);">No tables found for this project.</td></tr>';
  } else {
    tbody.innerHTML = projectTables.map(t => {
      const p = permMap[t] || { CanRead: false, CanReadSelf: false };
      return `
        <tr>
          <td><span style="font-family:monospace; font-size:14px;">${t}</span></td>
          <td style="text-align:center;">
            <input type="checkbox" class="cb-read" data-table="${t}" ${p.CanRead ? 'checked' : ''}>
          </td>
          <td style="text-align:center;">
            <input type="checkbox" class="cb-self" data-table="${t}" ${p.CanReadSelf ? 'checked' : ''}>
          </td>
        </tr>
      `;
    }).join('');
  }
  
  editor.style.display = 'block';
}

function permBulk(checked, isSelf) {
  const cls = isSelf ? '.cb-self' : '.cb-read';
  document.querySelectorAll(cls).forEach(cb => cb.checked = checked);
}

async function savePermissions() {
  const project = document.getElementById('permProject').value;
  const role = document.getElementById('permRole').value;
  
  const permissions = [];
  document.querySelectorAll(".perm-read").forEach(chk => {
    const project = chk.dataset.project;
    const table = chk.dataset.table;
    const canRead = chk.checked;
    const canSelf =
      document.querySelector(`.perm-self[data-project="${project}"][data-table="${table}"]`).checked;

    if(canRead || canSelf){
      permissions.push({
        role: role,
        project: project,
        table: table,
        canRead: canRead,
        canReadSelf: canSelf
      });
    }
  });

  const payload = {
    user: { email, name },
    grants,
    permissions
  };

  const res = await fetch("/api/admin/save-all", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if(!res.ok){
    toast(data.error || "Save failed", "error");
  } else {
    toast("Saved successfully");
    document.getElementById("adminForm").reset();
    selectedProjects.clear();
    renderPermissionSections();
    loadBootstrap();
  }
};

/* ==================================================== */
/*                     INIT LOAD                        */
/* ==================================================== */

loadBootstrap();

</script>

</body>
</html>
