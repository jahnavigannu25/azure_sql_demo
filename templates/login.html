<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in • AI SQL Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Segoe UI, Inter, system-ui;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* LEFT HERO — Slightly Dark Neutral */
    .hero {
      width: 50%;
      padding: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      background: #1c1f26; /* perfect enterprise charcoal */
      color: #f0f0f0;

      border-right: 1px solid #2c2f36; /* subtle separation */
    }

    .hero-title {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 18px;
      color: #ffffff;
    }

    .hero-subtitle {
      font-size: 17px;
      max-width: 450px;
      line-height: 1.6;
      color: #cccccc;
      opacity: 0.9;
    }

    /* RIGHT LOGIN */
    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    .login-card {
      width: 360px;
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 25px;
      color: #555;
    }

    .login-btn {
      display: inline-block;
      width: 100%;
      padding: 12px 0;
      text-align: center;
      background: #2c2f36; /* dark neutral */
      color: white;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.25s ease;
    }

    .login-btn:hover {
      background: #1f2127; /* slightly darker */
    }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      .hero, .right {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>

<body>

  <!-- LEFT HERO -->
  <div class="hero">
    <div class="hero-title">AI SQL Chat</div>
    <div class="hero-subtitle">
      Secure, enterprise-grade AI assistant to query your Azure SQL data using natural language.
    </div>
  </div>

  <!-- RIGHT LOGIN -->
  <div class="right">
    <div class="login-card">
      <div class="title">Sign in</div>
      <div class="subtitle">Use your Microsoft work or school account</div>
      <a href="/login" class="login-btn">Sign in with Microsoft</a>
    </div>
  </div>

</body>
</html>
